services:
  catalogdb:
    image: postgres
    container_name: catalogdb
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: CatalogDb
      restart: always
    ports:
        - "5432:5432"
    volumes:
        - postgres-catalog:/var/lib/postgresql/data/
  
volumes:
    postgres-catalog: